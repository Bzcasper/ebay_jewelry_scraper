# docker-compose.yml

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - API_KEY=${API_KEY}
      - FLASK_ENV=${FLASK_ENV}
      - DEBUG=${DEBUG}
      - OUTPUT_DIR=${OUTPUT_DIR}
      - MAX_ITEMS_PER_CATEGORY=${MAX_ITEMS_PER_CATEGORY}
      - MAX_PAGES_PER_CATEGORY=${MAX_PAGES_PER_CATEGORY}
    volumes:
      - ./jewelry_dataset:/app/jewelry_dataset
    restart: unless-stopped
