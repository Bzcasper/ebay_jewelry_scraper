<!-- 500.html -->
{% extends "base.html" %}

{% block title %}500 Server Error - Jewelry Dataset Creator{% endblock %}

{% block content %}
<div class="min-h-screen pt-16 pb-12 flex flex-col">
    <main class="flex-grow flex flex-col justify-center max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex-shrink-0 flex justify-center">
            <a href="{{ url_for('main.index') }}" class="inline-flex">
                <span class="sr-only">Jewelry Dataset Creator</span>
                <!-- Add your logo here -->
            </a>
        </div>
        <div class="py-16">
            <div class="text-center">
                <p class="text-sm font-semibold text-red-600 uppercase tracking-wide">500 error</p>
                <h1 class="mt-2 text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl">
                    Something went wrong.
                </h1>
                <p class="mt-2 text-base text-gray-500">
                    Our servers encountered an error. Please try again later.
                </p>
                <div class="mt-6">
                    <a href="{{ url_for('main.index') }}" 
                       class="text-base font-medium text-indigo-600 hover:text-indigo-500">
                        Go back home<span aria-hidden="true"> &rarr;</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
